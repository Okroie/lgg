{% extends 'base.html' %}

{% block content %}

<h1 style="color:black">{% block title %} 编辑 "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title" style="color:orange">标题</label>
        <input type="text" name="title" placeholder="标题" class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content" style="color:orange">内容</label>
        <textarea name="content" placeholder="文章内容"
                  class="form-control">{{ request.form['内容'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>

{% endblock %}
