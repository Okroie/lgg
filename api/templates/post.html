{% extends 'base.html' %}

{% block content %}
<h1 style="color:black; font-size:3em">{% block title %} {{ post['title'] }} {% endblock %}</h1>
<span class="badge badge-primary">{{ post['created'] }}</span>


<p style="color:black; font-size:1.2em">{{ post['content'] }}</p>
<hr>
<form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
    <input type="submit" value="删除文章" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？')">
</form>
{% endblock %}
